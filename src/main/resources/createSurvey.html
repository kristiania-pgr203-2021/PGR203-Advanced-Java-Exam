<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8">
    <title>Create your own survey | Kristiania </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="survey_div">
            <h2 id="surveyName"></h2>
            <form action="/api/newSurvey" method="post" accept-charset="utf-8">
                <label><h3>Survey title:</h3><input type="text" name="survey_text"/></label>
                <button>Add survey</button>
            </form>
        </div>
        <br>

        <div id="question_div">
            <form action="/api/newQuestion" method="post" accept-charset="utf-8">
                <h3>Question:</h3>
                <label>Question text: <input type="text" name="question_text"/></label>
                <button>Add your question</button>
            </form>
        </div>
        <div id="allQuestions_div">
            <h3>Questions:</h3>
            <div id="question"></div>
        </div>
        <br>

        <div id="allAlternatives_div">
            <form action="/api/newGetAlternativesById" method="post" accept-charset="UTF-8">
                <h3>Alternative list</h3>
                <label>Set question ID to se all belonging alternatives: <input type="text" name="questionId"></label>
                <button>Select</button>
            </form>
            <h4>All Alternatives:</h4>
            <div id="alternative"></div>
        </div>

        <div id="alternative_div">
            <form action="/api/newAlternative" method="post" accept-charset="utf-8">
                <h3>Create Alternative:</h3>
                <label>Set question ID: <input type="text" name="questionId"/></label>
                <label>Set alternative text: <input type="text" name="alternativeText"/></label>
                <button>Add your alternative</button>
            </form>
        </div>

        <div>
            <button><a href="index.html">Return to frontpage</a></button>
        </div>
    </main>
</body>

<script>

    fetch("/api/surveyName").then(function (res) {
            return res.text();
        }).then(function (text) {
            document.getElementById("surveyName").innerHTML = text;
        });

    fetch("/api/questionOptions").then(function (res) {
        return res.text();
    }).then(function (text) {
        document.getElementById("question").innerHTML = text;
    });


    fetch("/api/newAlternativesOptions").then(function (res) {
        return res.text();
    }).then(function (text) {
        document.getElementById("alternative").innerHTML = text;
    });


</script>
</html>
