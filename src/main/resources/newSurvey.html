<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kristiania Survey | Create a survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Create your own survey</h1>

<form method="POST" action="/api/newSurvey">
    <p><label>Survey Title: <input type="text" name="surveyTitle" /></label></p>
    <a href="newQuestions.html"><button>Submit</button></a>
</form>

<div id="newQuestion">
    <form action="/api/newQuestion" method="post" accept-charset="utf-8">
        <h3>Question:</h3>
        <label>Set survey: <select name="survey" id="survey"></select></label>
        <label>Question text: <input type="text" name="question_text"/></label>
        <button id="test">Add your question</button>
    </form>
</div>

<div>
    <a href="index.html">Return to frontpage</a>
</div>

</body>

<script>
    fetch("/api/surveyOptions").then(function (res) {
        return res.text();
    }).then(function(text) {
        document.getElementById("survey").innerHTML = text;
    });
</script>
</html>
