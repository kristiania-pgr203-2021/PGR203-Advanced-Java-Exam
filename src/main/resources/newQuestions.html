<html lang="en">
<head>
    <meta charset=UTF-8">
    <title>Create your own survey | HÃ¸yskolen Kristiania </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div id="newSurvey">
            <h2 id="surveyName"></h2>
            <form action="/api/newSurvey" method="post" accept-charset="utf-8">
                <label><h3>Survey title:</h3><input type="text" name="survey_text"/></label>
                <button>Add survey</button>
            </form>
        </div>

        <br>

        <div id="newQuestion">
            <form action="/api/newQuestion" method="post" accept-charset="utf-8">
                <h3>Question:</h3>
                <label>Set survey: <select name="survey" id="survey"></select></label>
                <label>Question text: <input type="text" name="question_text"/></label>
                <button id="test">Add your question</button>
            </form>
        </div>

        <br>

        <div id="newAlternative">
            <form action="/api/newAlternative" method="post">
                <h3>Create Alternative:</h3>
                <label>Set question: <select name="question" id="question"></select></label>
                <label>Alternative text: <input type="text" name="alternative_text"/></label>
                <button>Add your question</button>
            </form>
        </div>

        <div>
            <a href="index.html">Return to frontpage</a>
        </div>

    </main>
</body>

<script>
    fetch("/api/surveyOptions").then(function (res) {
        return res.text();
    }).then(function(text) {
        document.getElementById("survey").innerHTML = text;
    });

    fetch("/api/surveyName").then(function (res) {
            return res.text();
        }).then(function (text) {
            document.getElementById("surveyName").innerHTML = text;
        });

</script>
</html>
