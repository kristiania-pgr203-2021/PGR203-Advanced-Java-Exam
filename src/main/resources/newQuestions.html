<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create question | kristiania Qustionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>Add question</h1>

        <div id="surveyName"></div>

        <form action="/api/newQuestion" method="post">
            <label>Set survey: <select name="survey" id="survey"></select></label>
            <label>Question text: <input type="text" name="question_text"/></label>
            <a href="newQuestions.html"><button>Add your question</button></a>
        </form>


        <div>
            <a href="index.html">Return to frontpage</a>
        </div>

        <div id="question"></div>

    </main>
</body>
<script>
    fetch("/api/surveyOptions").then(function (res) {
        return res.text();
    }).then(function(text) {
        document.getElementById("survey").innerHTML = text;
    });


</script>
</html>
