<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answers | Kristiania </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
    <h1>*SURVEY NAME HERE*</h1>

    <form id="form">
        <label><input type="radio" name="alternative">Alternative 1</label>
        <label><input type="radio" name="alternative">Alternative 2</label>
        <label><input type="radio" name="alternative">Alternative 3</label>
    </form>

    <form id="form2">
        <label><input type="range" name="alternative">Alternative 1</label>
        <label><input type="range" name="alternative">Alternative 2</label>
        <label><input type="range" name="alternative">Alternative 3</label>
    </form>

    <form method="POST" action="/api/tasks">
        <label>Question: <select id="questions" name="questions"/></label>
        <label>Your answer: <input type="text" name="option "/></label>
        <button>Add</button>
    </form>
    <div>
        <a href="index.html">Return to front page</a>
    </div>
</main>
</body>

<script>
    fetch("/api/questionOptions")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questions").innerHTML = text;
    });
</script>
</html>
