<html lang="en">

<body>
<main>

    <div class="white_div">
        <p>Her kommer User</p>
        <div id="listUserAndSurvey"></div>

        <div id="selectedSurvey"></div>
    </div>

    <div class="white_div">
        <div id="listQuestions"></div>

    <div class="white_div">
        <form action="">
            <h1>Her kommer spørsmål</h1>

            <p><label><input type="radio" name="alternative">Alternative 2</label></p>

<script>

    /************* Det serveren skriver/ sender ut til bruker *************/

    fetch("/api/selectedSurvey")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("selectedSurvey").innerHTML = text;
    });

    fetch("/api/listUserAndSurvey")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("listUserAndSurvey").innerHTML = text;
    });
    fetch("/api/listQuestionsInAnswerSurvey")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("listQuestions").innerHTML = text;
    });

</script>
