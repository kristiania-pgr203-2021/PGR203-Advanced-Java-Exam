<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answers | Kristiania </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>

    <div class="white_div">
        <h1>*FAKE SURVEY NAME*</h1>
        <div id="selectedSurvey"></div>
        <p>*FAKE USER NAME*</p>
        <div id="listUserAndSurvey"></div>
    </div>

    <div class="white_div">

        <form id="">
            <label><input type="radio" name="alternative">Alternative 1</label>
            <label><input type="radio" name="alternative">Alternative 2</label>
            <label><input type="radio" name="alternative">Alternative 3</label>
        </form>
    </div>

    <form method="POST" action="/api/tasks">
        <label>Question: <select id="questions" name="questions"/></label>
        <label>Your answer: <input type="text" name="option "/></label>
        <button>Add</button>
    </form>
    <div>
        <a href="index.html">Return to front page</a>
    </div>
</main>
</body>

<script>

    /************* Det serveren skriver/ sender ut til bruker *************/

    fetch("/api/selectedSurvey")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("selectedSurvey").innerHTML = text;
    });

    fetch("/api/listUserAndSurvey")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("listUserAndSurvey").innerHTML = text;
    });

</script>
</html>
