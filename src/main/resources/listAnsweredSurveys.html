<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List answered surveys | Kristiania </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="white_div">
        <h3>Pick a survey you wish to see answers for</h3>
        <form method="POST" action="/api/selectAnsweredSurveys" accept-charset="UTF-8">
            <p><label>Questions: <select id="listAllSurveys" name="surveyName"></select></label><button>Select</button></p>
        </form>
    </div>
</main>
</body>

<script>

    /************* Det serveren skriver/ sender ut til bruker *************/

    fetch("/api/listSurveysForm")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("listAllSurveys").innerHTML = text;
    });

</script>



</html>
